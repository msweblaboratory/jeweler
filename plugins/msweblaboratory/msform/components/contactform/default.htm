{##}
<form method="POST" 
    data-request="onSend"
    data-request-validate
    data-request-success="this.reset(); alert('Thank you for submitting your inquiry')"
>
    <div>
        
        <label for="first_name">Имя</label>
        <input type="text" name="first_name">
        <p data-validate-for="first_name"></p> 
    </div>
 
    <div>
        <label for="last_name">Фамилия</label>
        <input type="text" name="last_name">
 
        <p data-validate-for="last_name"></p> 
    </div>
 
    <div>
        <label for="email">Email</label>
        <input type="text" name="email">
        <p data-validate-for="email"></p> 
    </div>
 
    <div>
        <label for="content">Сообщение</label>
        <textarea name="content"></textarea>
        <p data-validate-for="content"></p> 
    </div>
 
    <div>
        <button type="submit" class="btn" data-attach-loading>Отправить</button>
    </div>
</form>

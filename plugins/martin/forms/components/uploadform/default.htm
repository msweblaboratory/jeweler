{{ form_ajax(__SELF__ ~ '::onFormSubmit') }}

    <div id="{{ __SELF__ }}_forms_flash"></div>

    <div class="form-group">
        <h2>Отправить заявку на изготовление ювелирного изделия</h2>
    </div>

    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" class="form-control">
    </div>

    <div class="form-group">
        <label for="position">Как вы узнали о нас?</label>
        <select class="form-control" id="position" name="position">
            <option value=""></option>
            <option value="Lead">В интернете</option>
            <option value="Senior">От знакомых</option>
            <option value="Direct">Наш клиент</option>
        </select>
    </div>

    <div class="form-group">
        <label for="skills">Написать нам:</label>
        <textarea id="skills" name="skills" class="form-control" rows="8" cols="80" placeholder="Тект вашего сообщения"></textarea>
    </div>

    <hr>

    <div class="form-group">
        <h4>Вы можете загрузить изображение</h4>
        {% partial '@file-upload' %}
    </div>

    <hr>

    <div class="form-group">
        {% partial '@recaptcha' %}
    </div>

    {{ form_submit() }}

{{ form_close() }}
